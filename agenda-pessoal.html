<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Pessoal - Tramontin</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    /* ... estilos mantidos conforme o original ... */
  </style>
</head>
<body>
  <h1>Agenda Pessoal</h1>
  <button id="openModalBtn">+ Inserir Tarefa</button>

  <!-- ... restante do modal e conteÃºdo mantidos ... -->

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbwb0MqG--LCBDSEOaarQQ_PDXHa8dj3xR5rBAsSnXNvRYHO8qTXfSB85fnScysVtqfi/exec';

    document.getElementById('openModalBtn').onclick = () => document.getElementById('modal').style.display = 'flex';
    window.onclick = (e) => { if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none'; };

    document.getElementById('taskForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        tarefa: document.getElementById('tarefa').value,
        prazo: document.getElementById('prazo').value,
        hora: document.getElementById('hora').value,
        repetir: document.getElementById('repetir').value,
        observacoes: document.getElementById('observacoes').value,
        lista: document.getElementById('lista').value
      };
      try {
        await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        alert('Tarefa adicionada com sucesso!');
        document.getElementById('modal').style.display = 'none';
        loadTasks();
      } catch (err) {
        alert('Erro ao adicionar tarefa.');
      }
    });

    // ... restante do script mantido ...
  </script>
</body>
</html>
