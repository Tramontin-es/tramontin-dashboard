<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Pessoal - Tramontin</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 220px;
      margin: 20px auto;
      padding: 12px;
      text-align: center;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 95%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Agenda Pessoal</h1>

  <button id="openModalBtn" class="btn">+ Inserir Tarefa</button>
  <a href="index.html" class="btn" style="background:#6b7280;">⬅ Voltar para o Dashboard</a>

  <div id="modal">
    <div class="modal-content">
      <h2 style="text-align:center; color:#4f46e5;">Nova Tarefa</h2>
      <form id="taskForm">
        <input type="text" id="tarefa" placeholder="O que deve ser feito?" required>
        <input type="text" id="prazo" placeholder="Prazo (DD/MM/AAAA)" required>
        <input type="time" id="hora" placeholder="Hora">
        <select id="repetir">
          <option value=\"\">Repetir?</option>
          <option>Uma vez por dia</option>
          <option>Uma vez por semana</option>
          <option>Uma vez por mês</option>
          <option>Uma vez por ano</option>
          <option>Segunda a sexta</option>
          <option>Outro</option>
        </select>
        <textarea id="observacoes" placeholder="Observações..."></textarea>
        <select id="lista" required>
          <option value=\"\">Adicionar à lista:</option>
          <option>PESSOAL</option>
          <option>HÁBITOS</option>
          <option>LISTA DE COMPRAS</option>
          <option>CONFRARIA</option>
          <option>LOLLAPALÚPULO</option>
          <option>SHOWS/EVENTOS</option>
          <option>CONTAS A PAGAR</option>
          <option>FILHO - DAVI</option>
          <option>FILHO - JOÃO</option>
          <option>BANCO DO BRASIL</option>
          <option>ANIVERSÁRIOS</option>
        </select>
        <div class="modal-footer">
          <button type="submit" class="btn">Salvar</button>
          <button type="button" class="btn" style="background:#f87171;" id="closeModalBtn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbwb0MqG--LCBDSEOaarQQ_PDXHa8dj3xR5rBAsSnXNvRYHO8qTXfSB85fnScysVtqfi/exec';

    const modal = document.getElementById('modal');
    document.getElementById('openModalBtn').onclick = () => modal.style.display = 'flex';
    document.getElementById('closeModalBtn').onclick = () => modal.style.display = 'none';
    window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };

    flatpickr("#prazo", {
      dateFormat: "d/m/Y",
      locale: "pt"
    });

    document.getElementById('taskForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        tarefa: document.getElementById('tarefa').value,
        prazo: document.getElementById('prazo').value,
        hora: document.getElementById('hora').value,
        repetir: document.getElementById('repetir').value,
        observacoes: document.getElementById('observacoes').value,
        lista: document.getElementById('lista').value
      };
      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (result.result === 'Success') {
          alert('Tarefa salva com sucesso!');
          modal.style.display = 'none';
          document.getElementById('taskForm').reset();
        } else {
          alert('Erro ao salvar tarefa.');
        }
      } catch (err) {
        console.error('Erro:', err);
        alert('Erro ao adicionar tarefa.');
      }
    });
  </script>
</body>
</html>
