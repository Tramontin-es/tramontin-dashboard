<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Pessoal | Tramontin Dashboard</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #4f46e5;
      --text-dark: #1e293b;
      --text-light: #f1f5f9;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }
    
    /* Estilos completos serão adicionados aqui */
  </style>
</head>
<body>
  <header>
    <!-- Cabeçalho consistente com o dashboard -->
  </header>

  <main class="agenda-container">
    <div class="agenda-header">
      <h1>Minha Agenda Pessoal</h1>
      <button id="addTaskBtn" class="btn-primary">
        <span class="material-icons">add</span> Nova Tarefa
      </button>
    </div>

    <div class="tasks-container" id="tasksContainer">
      <!-- Cards de tarefas serão gerados dinamicamente aqui -->
    </div>
  </main>

  <!-- Modal para adicionar nova tarefa -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <!-- Conteúdo do modal será detalhado abaixo -->
    </div>
  </div>

  <!-- Modal para configuração de repetição personalizada -->
  <div id="customRepeatModal" class="modal">
    <div class="modal-content">
      <!-- Conteúdo específico para repetição personalizada -->
    </div>
  </div>

  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // Todo o JavaScript será organizado aqui
  </script>
</body>
</html>
