<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Pessoal - Tramontin</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #4f46e5;
      --background: #f3f4f6;
      --card-bg: #ffffff;
      --text-color: #1f2937;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      background: var(--background);
      color: var(--text-color);
      padding: 1rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .add-btn {
      background: white;
      color: var(--primary);
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
    }

    .agenda-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .card h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .badge {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      background: var(--secondary);
      color: white;
    }

    .floating-btn {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2rem;
      box-shadow: var(--shadow);
      cursor: pointer;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: var(--radius);
      width: 95%;
      max-width: 500px;
      box-shadow: var(--shadow);
    }

    input, select, textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
    }

    .modal-actions {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .modal-actions button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-save { background: var(--primary); color: white; }
    .btn-cancel { background: #e5e7eb; color: #111827; }

    @media (max-width: 600px) {
      .agenda-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Agenda Pessoal</h1>
    <button class="add-btn" onclick="openModal()">Nova Tarefa</button>
  </header>

  <section class="agenda-grid" id="agenda"></section>

  <button class="floating-btn" onclick="openModal()">+</button>

  <!-- Modal -->
  <div id="modal">
    <div class="modal-content">
      <h2>Adicionar Tarefa</h2>
      <form id="taskForm">
        <input type="text" id="tarefa" placeholder="O que deve ser feito?" required>
        <input type="text" id="prazo" placeholder="Prazo (DD/MM/AAAA)" required>
        <input type="time" id="hora">
        <select id="repetir">
          <option value="">Repetir?</option>
          <option>Uma vez por dia</option>
          <option>Segunda a sexta</option>
          <option>Uma vez por semana</option>
          <option>Uma vez por mês</option>
          <option>Uma vez por ano</option>
          <option>Outro</option>
        </select>
        <textarea id="observacoes" placeholder="Observações..."></textarea>
        <select id="lista">
          <option value="">Adicionar à lista:</option>
          <option>PESSOAL</option>
          <option>HÁBITOS</option>
          <option>LISTA DE COMPRAS</option>
          <option>CONFRARIA</option>
          <option>LOLLAPALÚPULO</option>
          <option>SHOWS/EVENTOS</option>
          <option>CONTAS A PAGAR</option>
          <option>FILHO - DAVI</option>
          <option>FILHO - JOÃO</option>
          <option>BANCO DO BRASIL</option>
          <option>ANIVERSÁRIOS</option>
        </select>
        <div class="modal-actions">
          <button type="submit" class="btn-save">Salvar</button>
          <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#prazo", { dateFormat: "d/m/Y", locale: "pt" });

    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    document.getElementById('taskForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Visual salvo! (em breve integrará com a planilha)');
      closeModal();
    });
  </script>
</body>
</html>
