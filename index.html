<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tramontin Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <span class="material-icons logo-icon">dashboard</span>
        <span>Tramontin Dashboard</span>
      </div>
      <div class="header-info">
        <span id="current-date">Carregando data...</span>
        <span id="current-time">Carregando hora...</span>
        <span id="weather-info">24°C, Ensolarado</span>
      </div>
      <div class="header-actions">
        <button class="theme-btn" onclick="toggleTheme()">
          <span class="material-icons" id="theme-icon">dark_mode</span>
          <span id="theme-text">Modo Escuro</span>
        </button>
        <select id="layout-toggle" title="Alternar layout">
          <option value="grid">Grade</option>
          <option value="list">Lista</option>
        </select>
      </div>
    </div>
  </header>

  <div class="search-container">
    <span class="material-icons search-icon">search</span>
    <input type="text" class="search-bar" placeholder="Pesquisar módulos..." id="searchInput" aria-label="Pesquisar módulos">
  </div>

  <div class="filters-container">
    <button class="filter-btn" data-filter="todos">Todos</button>
    <button class="filter-btn" data-filter="pessoal">Pessoal</button>
    <button class="filter-btn" data-filter="trabalho">Trabalho</button>
    <button class="filter-btn" data-filter="eventos">Eventos</button>
  </div>

  <div class="dashboard grid" id="dashboard" aria-live="polite"></div>

  <div class="floating-action-btn" id="fab" aria-label="Adicionar novo módulo">
    <span class="material-icons">add</span>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-modal" id="closeModal" aria-label="Fechar">&times;</button>
      <h2>Adicionar Novo Módulo</h2>
      <form id="newModuleForm">
        <label>Nome do Módulo
          <input type="text" id="moduleName" required>
        </label>
        <label>Ícone
          <select id="moduleIcon" required>
            <option value="event">Calendário</option>
            <option value="check_circle">Tarefas</option>
            <option value="account_balance_wallet">Finanças</option>
            <option value="sports_bar">Eventos</option>
            <option value="shopping_cart">Compras</option>
          </select>
        </label>
        <label>Descrição
          <textarea id="moduleDesc" rows="3" required></textarea>
        </label>
        <label>Categoria
          <select id="moduleCategory">
            <option value="pessoal">Pessoal</option>
            <option value="trabalho">Trabalho</option>
            <option value="eventos">Eventos</option>
          </select>
        </label>
        <button type="submit">Adicionar</button>
      </form>
    </div>
  </div>

  <div id="toast"></div>

  <script src="scripts.js"></script>
</body>
</html>
