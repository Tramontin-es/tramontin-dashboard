<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Pessoal - Tramontin</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #4f46e5;
      --background: #f3f4f6;
      --card-bg: #ffffff;
      --text-color: #1f2937;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      background: var(--background);
      color: var(--text-color);
      padding: 1rem;
      transition: background 0.5s ease, color 0.5s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      flex-wrap: wrap;
      gap: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .filters {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .filters select {
      padding: 0.5rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .add-btn {
      background: white;
      color: var(--primary);
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
    }

    .agenda-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      position: relative;
    }

    .card h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .badge {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      background: var(--secondary);
      color: white;
      position: absolute;
      top: 10px;
      right: 10px;
      transform: translate(50%, -50%);
    }

    .floating-btn {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2rem;
      box-shadow: var(--shadow);
      cursor: pointer;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: var(--radius);
      width: 95%;
      max-width: 500px;
      box-shadow: var(--shadow);
      position: relative;
    }

    input, select, textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
    }

    .modal-actions {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .modal-actions button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-save { background: var(--primary); color: white; }
    .btn-cancel { background: #e5e7eb; color: #111827; }

    .error-msg {
      color: #dc2626;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    @media (max-width: 600px) {
      .agenda-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Agenda Pessoal</h1>
    <div class="filters">
      <select id="filtroLista" aria-label="Filtrar por lista">
        <option value="">Todas as Listas</option>
        <option>PESSOAL</option>
        <option>HÁBITOS</option>
        <option>LISTA DE COMPRAS</option>
        <option>CONFRARIA</option>
        <option>LOLLAPALÚPULO</option>
        <option>SHOWS/EVENTOS</option>
        <option>CONTAS A PAGAR</option>
        <option>FILHO - DAVI</option>
        <option>FILHO - JOÃO</option>
        <option>BANCO DO BRASIL</option>
        <option>ANIVERSÁRIOS</option>
      </select>
      <select id="filtroStatus" aria-label="Filtrar por status">
        <option value="">Todos os Status</option>
        <option>Pendente</option>
        <option>Concluído</option>
      </select>
    </div>
    <button class="add-btn" onclick="openModal()" aria-label="Adicionar nova tarefa">Nova Tarefa</button>
  </header>

  <section class="agenda-grid" id="agenda"></section>
  <button class="floating-btn" onclick="openModal()" aria-label="Adicionar tarefa">
    +
  </button>

  <div id="modal">
    <div class="modal-content">
      <h2>Adicionar Tarefa</h2>
      <form id="taskForm">
        <input type="text" id="tarefa" placeholder="O que deve ser feito?" required aria-label="Tarefa">
        <input type="text" id="prazo" placeholder="Prazo (DD/MM/AAAA)" required aria-label="Prazo">
        <input type="time" id="hora" aria-label="Hora">
        <select id="repetir" aria-label="Repetição">
          <option value="">Repetir?</option>
          <option>Uma vez por dia</option>
          <option>Segunda a sexta</option>
          <option>Uma vez por semana</option>
          <option>Uma vez por mês</option>
          <option>Uma vez por ano</option>
          <option>Outro</option>
        </select>
        <textarea id="observacoes" placeholder="Observações..." aria-label="Observações"></textarea>
        <select id="lista" aria-label="Lista">
          <option value="">Adicionar à lista:</option>
          <option>PESSOAL</option>
          <option>HÁBITOS</option>
          <option>LISTA DE COMPRAS</option>
          <option>CONFRARIA</option>
          <option>LOLLAPALÚPULO</option>
          <option>SHOWS/EVENTOS</option>
          <option>CONTAS A PAGAR</option>
          <option>FILHO - DAVI</option>
          <option>FILHO - JOÃO</option>
          <option>BANCO DO BRASIL</option>
          <option>ANIVERSÁRIOS</option>
        </select>
        <div class="error-msg" id="errorMsg">Erro ao salvar tarefa. Tente novamente.</div>
        <div class="modal-actions">
          <button type="submit" class="btn-save">Salvar</button>
          <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#prazo", { dateFormat: "d/m/Y", locale: "pt" });

    const modal = document.getElementById('modal');
    const errorMsg = document.getElementById('errorMsg');

    function openModal() {
      modal.style.display = 'flex';
      errorMsg.style.display = 'none';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.style.display === 'flex') {
        closeModal();
      }
    });

    document.getElementById('taskForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const dados = {
        tarefa: document.getElementById('tarefa').value.trim(),
        prazo: document.getElementById('prazo').value.trim(),
        hora: document.getElementById('hora').value.trim(),
        repetir: document.getElementById('repetir').value.trim(),
        observacoes: document.getElementById('observacoes').value.trim(),
        lista: document.getElementById('lista').value.trim()
      };

      try {
        const resposta = await fetch("https://script.google.com/macros/s/AKfycbw9rACQj5t-ZEbWNh924aeKXuACEmnPE_KpU3GLqGfP6IIRy_riFIMG-bm9dxTRrzg4/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        const resultado = await resposta.json();

        if (resultado.status === "sucesso") {
          alert("Tarefa adicionada com sucesso!");
          closeModal();
          document.getElementById("taskForm").reset();
        } else {
          errorMsg.textContent = resultado.message || "Erro desconhecido.";
          errorMsg.style.display = 'block';
        }
      } catch (erro) {
        console.error("Erro ao salvar tarefa:", erro);
        errorMsg.textContent = "Erro ao salvar tarefa. Verifique sua conexão ou tente novamente.";
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
